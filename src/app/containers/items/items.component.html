<div class="row">
    <div class="col-3">
        <app-search></app-search>
    </div>
    <div class="col-9">
        <div class="row">
            <div class="col-2">
                <select class="form-control"  #s (change)="updateFilters(s.value)">
                    <option *ngFor="let item of [2,5,10]">
                        {{item}}
                    </option>
                </select>
            </div>
            <div class="col-2"></div>
            <div class="col-8"></div>
        </div>
        <app-data-grid [data]='data' [cols]='cols' (actionEvent)="dgAction($event)">
        </app-data-grid>
    </div>
</div>
